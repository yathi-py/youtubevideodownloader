<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Youtube Video Downloader{% endblock %}</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom CSS links or any other head content here -->
 <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>

    <header class="bg-dark text-light p-3 d-flex justify-content-center">
        <h1>{% block header %}Download YouTube Videos{% endblock %}</h1>
        <!-- Add  navigation or header content here -->
    </header>

    <main class="container mt-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer bg-dark text-light p-3 mt-3 d-flex justify-content-end">
        <!-- Add your footer content here -->
        <p>&copy; {% now "Y" %} youtubedowloader</p>
    </footer>

    <!-- Bootstrap JavaScript and Popper.js (optional, only needed if using Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add custom JavaScript links or any other scripts here -->

</body>
</html>
