{% extends "base.html" %}

{% block content %}
    <div class="download-form">
        <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column align-items-center">
                <label class="form-label mb-3" for="link">Enter Url</label>
                <input class="mb-3" type="text" id="link" name="link">
                <button class="btn bg-dark text-light" type="submit">Download</button>
            </div>
        </form>
    </div>
{% endblock %}
